<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise 引用</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
        $.ajax({url:"hello.html",success:function (data) {
            console.log(data);
            alert("成功！");
        },error:function (data) {
            alert("失败！");
            console.log(JSON.stringify(data));
        }})
    </script>
</head>

</html>
